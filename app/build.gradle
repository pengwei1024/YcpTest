apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.ycp.yuanchuangpai.test"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.umeng.analytics:analytics:latest.integration'
    androidTestCompile fileTree(dir: 'libs', include: 'robotium-solo-5.4.1.jar')
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.facebook.fresco:fresco:0.5.1+'
    compile 'com.quentindommerc.superlistview:library:1.5.2'
    compile files('libs/xUtils-2.6.14.jar')
    compile('com.mikepenz:materialdrawer:3.1.2@aar') { transitive = true }
}
